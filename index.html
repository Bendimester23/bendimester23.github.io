<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bendimester23</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        .container {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #54a0ff;
        }
        
        .container h1 {
            position: absolute;
            color: #fff;
        }
        
        * {
            font-family: 'Nunito', sans-serif;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="text">Bendimester23</h1>
    </div>
    <script>
        let vX = 0;
        let vY = 0;
        let pX = 0;
        let pY = 0;
        let wX = 0;
        let wY = 0;
        let colors = [
            "#1dd1a1",
            "#48dbfb",
            "#ff6b6b",
            "#feca57",
            "#ff9ff3",
            "#00d2d3",
            "#54a0ff",
            "#5f27cd",
            "#c8d6e5",
            "#576574"
        ]

        window.onload = function() {
            const text = document.getElementById('text');
            const back = document.getElementById('container')
            vX = 1;
            vY = 1;
            wX = window.innerWidth;
            wY = window.innerHeight;
            setInterval(() => {
                pX += vX;
                pY += vY;
                text.style.top = pY + "px";
                text.style.left = pX + "px";
                if (pX > wX - 211 || pX < 0) {
                    vX = -vX;
                    back.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                if (pY > wY - 43 || pY < 0) {
                    vY = -vY;
                    back.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
            }, 10);
        }
    </script>
</body>

</html>
